<div class="call">
  <div class="call-box-top">
    {{ if .site.Data.contact.phone }}
        <div class="call-phone"><strong>Phone: </strong> {{ .site.Data.contact.phone }} </div>
    {{ end }}
    {{ if .site.Data.contact.email }}
    <div class="call-email"><strong>Email: </strong>
      <a href="mailto:{{ .site.Data.contact.email }}">
        {{ .site.Data.contact.email }}
      </a>
    </div>
    {{ end }}
    <div class="Twitterhandle"><strong>Twitter</strong>
      <a target="_blank" rel="noreferrer" href="https://twitter.com/FAIR_Points">FAIR_Points</a>
    </div>

  </div>
    {{ if eq .show_button "true" }}
      <div class="call-box-bottom">
        <a target="_blank" href="https://mailchi.mp/0d5aafa4ee8e/sign-up" class="button">Newsletter Sign-up</a>
      </div>
    {{ end }}
</div>
