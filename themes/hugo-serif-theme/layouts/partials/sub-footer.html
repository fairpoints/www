<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {{ if .Site.Data.social }}
            <!-- Social -->
            {{ if .Site.Data.social }}
            <div class="social">
                {{ range .Site.Data.social }}
                    <a href="{{ .link }}" target="blank"><img src="{{ .image | relURL }}" title="{{ .name }}" alt="{{ .name }}" />{{ if .handle }} {{ .handle }}{{ end }}</a>
                {{ end }}
            </div>
            {{ end }}
          {{ end }}
          {{ if .Site.Params.footer.copyright_text }}
            <div class="copyright">{{ .Site.Params.footer.copyright_text | safeHTML }}</div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
